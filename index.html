<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enter</title>
        <style>
            * {
                padding: 0px;
                margin: 0px;
                box-sizing: border-box;
                box-shadow: 0 0 0 0;
                outline: 0;
                font-family: monospace;
            }

            body {
                background-color: #171c2d;
            }

            header {
                position: fixed;
                top: 0;
                padding-left: 3%;
                padding-top: 3px;
                color: #fff;
                background-color: #e9328b;
                font-size: 1.8em;
                width: 100%;
                height: 40px;
            }

            header p {
                display: inline-block;
                font-size: 1.1em;
            }

            header nav {
                float: right;
            }

            header nav a {
                text-decoration: none;
                color: #171c2d;
                font-size: 0.6em;
                position: relative;
                right: 10%;
                top: 3px;
            }

            .janela-inicial {
                text-align: center;
                display: none;
            }

            .janela-inicial textarea {
                margin-top: 60px;
                width: 95%;
                height: 400px;
                background-color: #f7ebca;
            }

            .janela-inicial button {
                width: 95%;
                height: 30px;
                background-color: #fff;
                border-color: #fff;
            }

            .janela-relatos {
                text-align: center;
                overflow-x: auto; 
                white-space: nowrap;
            }

            .janela-relatos textarea {
                margin-top: 60px;
                width: 90%;
                height: 430px;
                background-color: #f7ebca;
                margin-left: 5px;
            }

            footer {
                position: fixed;
                bottom: 0; 
                color: #e9328b;
                width: 100%;
                height: 35px;
                text-align: center;
                padding-top: 2px;
                border-top-right-radius: 10px;
                border-top-left-radius: 10px;
            }
        </style>
    </head>
    <body>
        <header>
            <p>Enter</p>
            <nav>
                <a onclick="Inicio()">Escrever</a>
                <a onclick="MostrarRelatos()">Relatos</a>
            </nav>
        </header>

        <article id="janela-inicial" class="janela-inicial">
            <textarea id="relato" placeholder=" digite seu dia aqui..."></textarea>
            <button onclick="EnviarRelato()">Enviar Relato</button>
        </article>

        <article id="janela-relatos" class="janela-relatos">

        </article> 

        <footer><strong>@netun0</strong></footer>

        <script>
            let relato = document.getElementById("relato");
            let janela_inicial = document.getElementById("janela-inicial");
            let janela_relatos = document.getElementById("janela-relatos");

            let Relatos = [];

            function EnviarRelato() {
                Relatos.push(relato.value);
                localStorage.relatos = Relatos;
                relato.value = "";
            }

            function Inicio() {
                janela_inicial.style.display = "block";
                janela_relatos.style.display = "none";
            }

            function MostrarRelatos() {
                window.location.reload();
            }

            function CarregarRelatos() {
                if (localStorage.relatos) {
                    let storage = localStorage.getItem("relatos");
                    Relatos = storage.split(",");
                    console.log("DADOS SALVOS NA MEMORIA: \n" + Relatos); 
                    
                    for (let relato of Relatos) {
                        let caixa_relato = document.createElement("textarea");
                        caixa_relato.value = `${relato}`;
                        janela_relatos.appendChild(caixa_relato);
                    }
                } else {
                    console.log("NAÕ Á DADOS SALVOS NA MEMORIA :(")
                }
            }
            window.addEventListener("load",CarregarRelatos);
        </script>
    </body>
</html>
